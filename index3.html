<!DOCTYPE html>
<html lang="en">
<head>
    <title>semantic element</title>
</head>
<body>
    <header>
        <main>
        <h1>navigational links</h1>
        <nav>
            <ul>
                <li><a href=#about>products</a></li>
                <li><a href=#post>recipes</a></li>
                <li><a href=#contact>contact</a></li>
            </ul>
        </nav>
    </main>
    </header>
    
        <section>
            <article>
                <h2>facts about rams.</h2>
                <p>
                   <h5> they are mammals</h5>
                </p>
            </article>
            <aside>
                <p>
                    they are called mammals because
                     they give birth to young ones and breastfeed them.
                </p>
            </aside>
        </section>
        <figure>
            <img src="">
           <br> <figcaption>a brave ram</figcaption>
         </figure>
    
    
</body>
</html>
